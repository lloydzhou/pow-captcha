<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POWCaptcha DEMO</title>
</head>
<body>
  <script src="/sdk.js"></script>
  <div id="log"></div>
  <script>
    window.POW().then(function(token) {
      console.log('POWCaptcha token:', token);
      document.getElementById('log').innerHTML = `<h3>POWCaptcha token: ${token}</h3>`;
      window.open('/token?token=' + token, '_blank');
    });
    function callback() {
      console.log('callback', arguments)
    }
  </script>
  <div id="pow-captcha1" data-callback="callback" data-error-callback="callback"></div>
  <script>window.POW.render(document.querySelector('#pow-captcha1'));</script>
  <div class="pow-captcha" data-callback="callback" data-error-callback="callback"></div>
</body>
</html>
